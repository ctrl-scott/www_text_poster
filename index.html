<!DOCTYPE html>
<html>
<head>
    <title>Text Forum</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Public Text Posts</h1>
    <a href="/post">+ New Post</a>
    <div>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post[1] }}</h2>
                <p>{{ post[2] }}</p>
                <small>{{ post[3] }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
